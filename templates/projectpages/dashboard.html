{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .testimonial-group > .row {
  display: block;
  overflow-x: auto;
  white-space: nowrap;
}
.testimonial-group > .row > .col-2 {
  display: inline-block;
}
</style>
<!-- Top bar -->
      {% include 'partials/_topbar.html' %}
     <div class="content" id="content">
        <div class="container-fluid">
            <div class="col">
                <h2> WBS Progress </h2>
                <div class="container">
                    <div class="container testimonial-group">
                      <div class="row">
                        {% for i in wbs_ids %}
                            <div class="col-2">
                              <div id="wbs_progress{{i}}" class="chart-container" >
                              </div>
                            </div>
                            {% endfor %}
                          <script>var progress = {{wbs_progress|safe}} </script>
                          <script src="{% static '/js/test.js' %}?{%now "U" %}" type="text/javascript" ></script>
                         </div>
                    </div>
                </div>
            </div>
          <div class="row">
            <div class="col">
              <h2> Task Burndown </h2>
              <div id="burndown" class="chart-container" >
                <script>
                var journey = {{journey|safe}};
                var nostate = {{nostate}};
                var todo = {{todo}};
                var inprogress = {{inprogress}};
                var completed = {{completed}};
                                              </script>
                <script src="{% static '/js/burndown.js' %}?{%now "U" %}" type="text/javascript"></script>
              </div>
            </div>
            <div class="col">
              <h2> Tasks </h2>
              <div id="piechart" class="chart-container" >
                  <script src="{% static '/js/pie.js' %}?{%now "U" %}" type="text/javascript" ></script>
                </div>
            </div>
          </div>
          <div class="row">
          <div class="col">
              <h2> Workload </h2>
              <div id="workload" class="chart-container" >
                  <script>
                      var users_tasks = {{users_tasks|safe}};
                  </script>
                <script src="{% static '/js/bar.js' %}?{%now "U" %}" type="text/javascript" ></script>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock content %}
