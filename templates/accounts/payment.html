{% block content %}
<!-- https://developer.paypal.com/demo/checkout/#/pattern/client       -->
    <div class="row">
        <div class="col-lg-6">
            <!--  https://www.w3schools.com/jsref/met_his_back.asp  -->
            <button class="btn btn-primary" onclick="goBack()">Go Back</button>
            <script>
                function goBack() {
                  window.history.back();
                }
            </script>
            <div class="card" style="padding-top:15px">
                <div class="card-body ">
                    <br>
                    <h3>Premium account will give you access to features like...</h3>
                    <br>
                    <h4>Monthly Fee: Â£7</h4>
                    <hr>
                    <div style="position:center" id="paypal-button-container"></div>
                    <script src="https://www.paypal.com/sdk/js?client-id=AeuMz7GaA2K_lNPTZJV3zKXzgf8fh8wf1F5S8dSgeCC3FIQRea2FZ-tU19Yza6Mkd_JgTTIQk0TzPU5P&currency=GBP"></script>
                </div>
            </div>
        </div>
    </div>
         <script>

            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            var csrftoken = getCookie('csrftoken');

            function completePayment(){
                var url = "{% url 'accounts-payment-complete' %}"

                fetch(url, {
                    method: 'POST',
                    headers:{
                        'Content-type':'application/json',
                        'X-CSRFToken':csrftoken,
                    },
                    body:JSON.stringify({})
                })
            }

            // Render the PayPal button into #paypal-button-container
            paypal.Buttons({

                  style: {
                    color:  'blue',
                    shape:  'rect',
                    label:  'pay',
                    height: 40
                },

                // Set up the transaction
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '7.00'
                            }
                        }]
                    });
                },

                // Finalize the transaction
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // Show a success message to the buyer
                        completePayment()
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                }


            }).render('#paypal-button-container');
        </script>
{% endblock content %}
