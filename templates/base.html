{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>ManageIT</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

<!--  &lt;!&ndash; Specific Page CSS goes HERE  &ndash;&gt;
 {% block stylesheets %}{% endblock stylesheets %}-->
</head>

<body class="dark-edition">
  <div class="wrapper ">
    <!-- Side bar -->
    {% include 'partials/_sidebar.html' %}

    <div class="main-panel">
      <!--  Main Content  -->
      <div class="content">
        <div class="container-fluid">

          {% block content %}{% endblock content %}

        </div>
      </div>
      <!-- Footer -->
      {% include 'partials/_footer.html' %}

    </div>
  </div>

  <!-- Scripts -->
  {% include 'partials/_scripts.html' %}

  <!-- Scripts-Sidebar -->
  {% include 'partials/_scripts-sidebar.html' %}

</body>
</html>
